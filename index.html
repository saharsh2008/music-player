<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

</head>
<body>
    <h1>Music Player</h1>
    <div class="musicContainer" id="musicContainer">
        <div class="musicInfo">
            <h4 id="title"></h4>
            <div class="progressContainer" id="progressContainer">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        <audio src = "" id="audio"></audio>
        <div class="imgContainer">
            <img id = "cover" alt="musicCover" src = "">
        </div>
        <div class="navagation">
            <button id="prev" class = "actionBtn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class = "actionBtn actionBtnBig">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class = "actionBtn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
